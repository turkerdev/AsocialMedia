name: Deploy uploadservice

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/uploadservice/**
      - .github/workflows/deploy-uploadservice.yml

env:
  SERVICE: uploadservice

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: cd src/${{ env.SERVICE }} && npm install

      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: src/${{ env.SERVICE }}
